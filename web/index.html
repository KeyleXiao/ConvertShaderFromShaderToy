<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShaderToy to Unity Shader Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  margin: 0;
}
textarea {
  width: 100%;
  height: calc(100% - 40px);
}
#left, #right {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 10px;
}
#controls {
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>
<div id="left">
  <h3>ShaderToy Script</h3>
  <textarea id="input" placeholder="Paste ShaderToy code here..."></textarea>
</div>
<div id="controls">
  <label for="target">Target:</label>
  <select id="target">
    <option value="urp">Unity URP</option>
    <option value="srp">Legacy SRP</option>
  </select>
  <button onclick="convertShader()">Convert</button>
</div>
<div id="right">
  <h3>Unity Shader</h3>
  <textarea id="output" readonly></textarea>
</div>
<script src="translator.js"></script>
</body>
</html>
